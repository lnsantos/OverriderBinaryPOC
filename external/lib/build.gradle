plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
    id 'maven-publish'
}

ext {
    libraryGroupId = "com.lnsantos"
    libraryArtifactId = "poc"
    libraryVersion = "1.0.2"
}

def myLibraryMavenURL = project.findProperty("POC_URL")
def myLibraryGithubUsername = project.findProperty("POC_USERNAME")
def myLibraryGithubToken0Auth = project.findProperty("POC_TOKEN")

publishing {
    repositories {
        maven {
            name = "GitHubPackages"
            url = uri(myLibraryMavenURL)
            credentials {
                username = myLibraryGithubUsername
                password = myLibraryGithubToken0Auth
            }
        }
    }

    publications {
        exampleGithub(MavenPublication) {
            groupId libraryGroupId
            artifactId libraryArtifactId
            version = libraryVersion
            artifact("$buildDir/outputs/aar/${libraryArtifactId}.aar")
        }
    }
}

android {
    libraryVariants.all { variant ->
        variant.outputs.all { output ->
            if (outputFile != null && outputFileName.endsWith('.aar')) {
                outputFileName = "${libraryArtifactId}.aar"
            }
        }
    }
}

android {
    compileSdk 32

    defaultConfig {
        minSdk 21
        targetSdk 32

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        viewBinding true
    }
}

dependencies {

    implementation 'androidx.core:core-ktx:1.7.0'
    implementation 'androidx.appcompat:appcompat:1.4.2'
    implementation 'com.google.android.material:material:1.4.0'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
}